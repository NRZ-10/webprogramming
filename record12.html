<DOCTYPE html>
<html>
<head><title>bg color change</title>
</head>
<body>
<button id="clrChangeButton">CLICK TO CHANGE BG COLOR</button>

<script>

const colorButton = document.getElementById('clrChangeButton');


colorButton.addEventListener('dblclick', function(){
document.body.style.backgroundColor='green';
});

colorButton.addEventListener('click', function(){
document.body.style.backgroundColor='red';	
});

</script>

</body>
</html>
